<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <!-- kakao login/logout -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="{{ url_for('static', filename='login.js') }}"></script>

    <style>
        .is-grouped {
            margin: 30px auto;
            width: 580px;
        }
        .searchInput {
            width: 520px;
            height: 64px;
            padding-left: 24px;
            color: #202020;
            font-size: 18px;
            border: 0;
            border-radius: 16px;
            box-shadow: 0 8px 16px 0 rgb(32 32 32 / 8%);
        }
        .is-info {
            position: relative;
            width: 64px;
            height: 64px;
            border-radius: 16px;
            background: #569aff;
            -webkit-box-shadow: 0 8px 16px 0 rgb(35 0 104 / 16%);
            box-shadow: 0 8px 16px 0 rgb(35 0 104 / 16%);
        }
    </style>
</head>
<body>
    <div class="field is-grouped">
        <p class="control is-expanded">
            <input class="searchInput" type="text" placeholder="키워드를 검색하세요.">
        </p>
        <p class="control">
            <a class="button is-info"><i class="fa fa-search"></i></a>
        </p>
    </div>
</body>
</html>
