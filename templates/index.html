<!doctype html>
<html lang="en">
    <head>
        <!-- Webpage Title -->
        <title>승현이의 소소한 히말라야</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- og태그 & Favicon -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
        <meta property="og:title" content="leverest - 승현이의 소소한 일기"/>
        <meta property="og:description" content="mini project for Web Plus"/>
        <meta property="og:image" content="{{ url_for('static', filename='ogimg.png') }}"/>
        <!-- Bulma CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <!-- Font Awesome CSS -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <!-- 코드 길이를 줄이기 위해 중복되는 css 파일은 합쳐보자! -->
        <!-- Bulma에 대한 css이기 때문에 Bulma CSS보다 아래에 위치해야한다. -->
        <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet">
        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
        <script src="{{ url_for('static', filename='myjs.js') }}"></script>
        <!-- googlefonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Stylish&display=swap" rel="stylesheet">
        <script>
            $(document).ready(function () {
                get_posts()
            })
        </script>

    </head>
    <body>
    <!-- 네비게이션 bar -->
    <nav class="navbar is-fixed-top is-white" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img src="{{ url_for('static', filename='logo.png') }}">
                <strong class="is-sparta"
                        style="font-family: 'Stylish', sans-serif;font-size: larger;">connected</strong>
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
               data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbar-category" class="navbar-menu" style="align-self: center">
            <div class="navbar-start">
                <a class="navbar-item" onclick='$("#modal-category").addClass("is-active")'>
                    지역 검색 / 일정 검색
                </a>
            </div>
        </div>
        <div class="modal" id="modal-category">
            <div class="modal-background" onclick='$("#modal-category").removeClass("is-active")'></div>
            <div class="tabs is-centered">
                <ul>
                    <li class="is-active"><a>지역</a></li>
                    <li><a>일정</a></li>
                </ul>
            </div>
            <button class="modal-close is-large" aria-label="close"
                    onclick='$("#modal-category").removeClass("is-active")'></button>
        </div>

        <div id="navbar-content" class="navbar-end">
            <div class="navbar-start">
                <a class="navbar-item">여행 상품</a>
                <a class="navbar-item">커뮤니티</a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link" href="/mypage/{{ user_info.username }}">
                        마이페이지
                    </a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item" href="/mypage/myinfo_update/{{ user_info.username }}">
                            회원정보
                        </a>
                        <a class="navbar-item" href="/mypage/bucket/{{ user_info.username }}">
                            장바구니 내역
                        </a>
                        <a class="navbar-item" href="/mypage/bookmark/{{ user_info.username }}">
                            즐겨찾기
                        </a>
                        <a class="navbar-item" href="/mypage/mycomment/{{ user_info.username }}">
                            내가 쓴 댓글
                        </a>
                        <a class="navbar-item" href="/logout">
                            로그아웃
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="section">
        <div id="product-box" class="container">
            <div class="box">
                <article class="media">
                    <div class="media-left">
                        <a class="image is-64x64" href="#">
                            <img class="is-rounded"
                                 src= {{ url_for("static", filename="profile_pics/profile_placeholder.png") }} alt="Image">
                        </a>
                    </div>
                    <div class="media-content">
                        <div class="content">
                            <p>
                                <strong>홍길동</strong> <small>@username</small> <small>10분 전</small>
                                <br>
                                글을 적는 칸
                            </p>
                        </div>
                        <nav class="level is-mobile">
                            <div class="level-left">
                                <a class="level-item is-sparta" aria-label="heart" onclick="toggle_like('', 'heart')">
                                    <span class="icon is-small"><i class="fa fa-heart" aria-hidden="true"></i></span>&nbsp;<span
                                        class="like-num">2.7k</span>
                                </a>
                            </div>

                        </nav>
                    </div>
                </article>
            </div>

        </div>
    </section>
    </body>
</html>
