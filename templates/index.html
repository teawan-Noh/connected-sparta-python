<!doctype html>
<html lang="en">
<head>
    <!-- Webpage Title -->
    <title>Home | CONNECTED</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <!-- kakao login/logout -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="{{ url_for('static', filename='login.js') }}"></script>

    <script>
        function sign_in() {
            window.location.href = "/login"
        }

        function sign_out() {
            if (!Kakao.Auth.getAccessToken()) {
                $.removeCookie('mytoken', {path: '/'});
            } else {
                // 사용자 액세스 토큰과 리프레시 토큰을 모두 만료시킵니다. 사용자가 서비스에서 로그아웃할 때 이 API를 호출하여 더 이상 해당 사용자의 정보로 카카오 API를 호출할 수 없도록 합니다.
                // 로그아웃 요청 성공 시, 응답 코드와 로그아웃된 사용자의 회원번호를 받습니다. 로그아웃 시에도 웹 브라우저의 카카오계정 세션은 만료되지 않고, 로그아웃을 호출한 앱의 토큰만 만료됩니다.
                // 따라서 웹 브라우저의 카카오계정 로그인 상태는 로그아웃을 호출해도 유지됩니다. 로그아웃 후에는 서비스 초기 화면으로 리다이렉트하는 등 후속 조치를 취하도록 합니다.
                $.removeCookie('kakao', {path: '/'});
                Kakao.Auth.logout(function () {   // 로그아웃 - 쿠키에 저장된 토큰만 제거 (카카오 연동 상태는 유지)
                    // alert('logout ok\naccess token -> ' + Kakao.Auth.getAccessToken());
                })
            }
            alert('로그아웃!')
            window.location.href = "/login"
        }
        function to_mypage() {
            window.location.href = "/test"
        }

        function post_product() {
            window.location.replace("/posting")
        }
    </script>
    <style>
        .navbar {
            background-color: black;
        }
        .title {
            font-family: 'Permanent Marker', cursive;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="title">CONNECTED</h1>
        <nav>
            <div class=""navList>
                <h2>
                    <a href="">GUIDE TOUR</a>
                </h2>
                <h2>
                    <a href="">COMMUNITY</a>
                </h2>
            </div>
        </nav>
        <div class="toputil">
            <a aria-label="logout" onclick="sign_in()">
                <span class="icon is-small">
                    <i class="fa fa-sign-in" aria-hidden="true"></i>로그인&nbsp;&nbsp;&nbsp;
                </span>
            </a>
            <a aria-label="login" onclick="sign_out()">
                <span class="icon is-small">
                    <i class="fa fa-sign-out" aria-hidden="true"></i>로그아웃&nbsp;&nbsp;&nbsp;
                </span>
            </a>
            <a aria-label="mypage" onclick="to_mypage()">
                <span class="icon is-small">
                    <i class="fa fa-home" aria-hidden="true"></i>마이페이지&nbsp;&nbsp;&nbsp;
                </span>
            </a>
        </div>
    </header>
    <div class="level-item">
        <a class="button" onclick="post_product()">포스팅하기</a>
    </div>
</body>
</html>
