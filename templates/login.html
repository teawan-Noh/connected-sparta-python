<!doctype html>
<html lang="en">
<head>
    <!-- Webpage Title -->
    <title>Log In | CONNECTED</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <meta property="og:title" content="CONNECTED - 여행자 & 가이드 연결 플랫폼"/>
    <meta property="og:description" content="mini project for Web Plus"/>
    <meta property="og:image" content="{{ url_for('static', filename='ogimg.png') }}"/>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="{{ url_for('static', filename='login.js') }}"></script>

    <style>
        body {
            background-color: RGBA(232, 52, 78, 0.2);
            min-height: 100vh;
        }

        .section {
            padding: 1rem 1.5rem;
            max-width: 750px;
            margin: auto;
        }

        .title {
            font-weight: 800;
            font-size: 5rem;
            font-family: 'Gaegu', cursive;
        }

        .subtitle {
            font-size: 2rem;
            font-family: 'Gaegu', cursive;
        }

        .is-sparta {
            color: #e8344e !important;
        }

        .button.is-sparta {
            background-color: #e8344e;
            border-color: transparent;
            color: #fff !important;
        }

        .button.is-sparta.is-outlined {
            background-color: transparent;
            border-color: #e8344e;
            color: #e8344e !important;
        }

        .help {
            color: gray;
        }

        .role_obj input[type="radio"] {
            display: none;
        }

        .role_obj input[type="radio"] + span {
            display: inline-block;
            padding: 8px 80px;
            margin-bottom: 15px;
            border: 1px solid #dfdfdf;
            border-radius: 5px;
            background-color: #ffffff;
            text-align: center;
            cursor: pointer;
        }

        .role_obj input[type="radio"]:checked + span {
            background-color: #e8344e;
            color: #ffffff;
        }

    </style>

    <script>
        // {% if msg %}
        //     alert("{{ msg }}")
        // {% endif %}

        function t_sign_up() {
            window.location.href = "/t_signup"
        }
        function g_sign_up() {
            window.location.href = "/g_signup"
        }

        function sign_in() {
            let userid = $("#input-userid").val()
            let password = $("#input-password").val()

            var listVar = $('input:radio[name=role]').is(":checked");
            var role = $('input[name=role]:checked').val();

            if (listVar == true) {
                console.log(role)
                $("#help-role-login").text("")
            } else {
                console.log("false")
                alert("여행자와 가이드 중 선택해주세요!")
                return;
            }

            if (userid == "") {
                $("#help-id-login").text("아이디를 입력해주세요.")
                $("#input-userid").focus()
                return;
            } else {
                $("#help-id-login").text("")
            }

            if (password == "") {
                $("#help-password-login").text("비밀번호를 입력해주세요.")
                $("#input-password").focus()
                return;
            } else {
                $("#help-password-login").text("")
            }
            $.ajax({
                type: "POST",
                url: "/sign_in",
                data: {
                    role_give: role,
                    userid_give: userid,
                    password_give: password
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        $.cookie('mytoken', response['token'], {path: '/'});
                        window.location.replace("/")
                    } else {
                        alert(response['msg'])
                    }
                }
            });
        }

        function is_nickname(asValue) {
            var regExp = /^(?=.*[a-zA-Z])[-a-zA-Z0-9_.]{2,10}$/;
            return regExp.test(asValue);
        }

        function is_password(asValue) {
            var regExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z!@#$%^&*]{8,20}$/;
            return regExp.test(asValue);
        }

    </script>
</head>
<body>
<section class="hero is-white">
    <div class="hero-body has-text-centered" style="padding-bottom:1rem;margin:auto;">
        <h1 class="title is-sparta">CONNECTED</h1>
        <h3 class="subtitle is-sparta">여행자 & 가이드 연결 플랫폼</h3>
    </div>
</section>
<section class="section">
    <div class="container">
        <div class="box" style="max-width: 480px;margin:auto">
            <article class="media">
                <div class="media-content">
                    <div class="content">
                        <div id="div-sign-in-or-up" class="has-text-centered">
                            <nav class="level is-mobile">
                                <label class="role_obj"><input type="radio" id="traveler" name="role" value="traveler"><span>여행자</span></label>
                                <label class="role_obj"><input type="radio" id="guide" name="role" value="guide"><span>가이드</span></label>
                            </nav>
                        </div>
                        <div class="field has-addons">
                            <div class="control has-icons-left" style="width:100%">
                                <input id="input-userid" class="input" type="text" placeholder="아이디">
                                <span class="icon is-small is-left">
                                    <i class="fa fa-user"></i>
                                </span>
                            </div>
                        </div>
                        <p id="help-id-login" class="help is-danger"></p>
                        <div class="field">
                            <div class="control has-icons-left">
                                <input id="input-password" class="input" type="password" placeholder="비밀번호">
                                <span class="icon is-small is-left">
                                    <i class="fa fa-lock"></i>
                                </span>
                            </div>
                            <p id="help-password" class="help is-hidden">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도 사용 가능합니다.</p>
                        </div>
                    </div>
                    <div id="div-sign-in-or-up" class="has-text-centered">
                        <nav class="level is-mobile">
                            <button class="level-item button is-sparta" onclick="sign_in()">로그인</button>
                        </nav>
                        <a href="javascript:kakaoLogin();"><img src="./static/kakao_login.png" alt="카카오계정 로그인" style="height: 50px;width: auto"/></a>
                        <hr>
                        <h4 class="mb-3">아직 회원이 아니라면</h4>
                        <nav class="level is-mobile">
                            <button class="level-item button is-sparta is-outlined" onclick="t_sign_up()">여행자로 회원가입하기</button>
                            <button class="level-item button is-sparta is-outlined" onclick="g_sign_up()">가이드로 회원가입하기</button>
                        </nav>
                    </div>
                    <div id="sign-up-box" class="is-hidden">

                    </div>
                </div>
            </article>
        </div>
    </div>
</section>
</body>
</html>
