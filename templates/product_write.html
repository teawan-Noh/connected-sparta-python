<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Webpage Title -->
    <title>Home | CONNECTED</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- og태그 & Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <meta property="og:title" content="leverest - 승현이의 소소한 일기"/>
    <meta property="og:description" content="mini project for Web Plus"/>
    <meta property="og:image" content="{{ url_for('static', filename='ogimg.png') }}"/>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 코드 길이를 줄이기 위해 중복되는 css 파일은 합쳐보자! -->
    <!-- Bulma에 대한 css이기 때문에 Bulma CSS보다 아래에 위치해야한다. -->
    <link href="{{ url_for('static', filename='mystyle.css') }}" rel="stylesheet">
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="{{ url_for('static', filename='myjs.js') }}"></script>

<!--    <script>-->
<!--    $(document).ready(function () {-->
<!--        get_products()-->
<!--    })-->
<!--    </script>-->

</head>
<body>
<nav class="navbar is-fixed-top is-white" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <img src="{{ url_for('static', filename='logo.png') }}">
            <strong class="is-sparta"
                    style="font-family: 'Stylish', sans-serif;font-size: larger;">connected</strong>
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
           data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbar-category" class="navbar-menu" style="align-self: center">
        <div class="navbar-start">
            <a class="navbar-item" onclick='$("#modal-category").addClass("is-active")'>
                지역 검색 / 일정 검색
            </a>
        </div>
    </div>
    <div class="modal" id="modal-category">
        <div class="modal-background" onclick='$("#modal-category").removeClass("is-active")'></div>
        <div class="tabs is-centered">
            <ul>
                <li class="is-active"><a>지역</a></li>
                <li><a>일정</a></li>
            </ul>
        </div>
        <button class="modal-close is-large" aria-label="close"
                onclick='$("#modal-category").removeClass("is-active")'></button>
    </div>

    <div id="navbar-content" class="navbar-end">
        <div class="navbar-start">
            <a class="navbar-item">여행 상품</a>
            <a class="navbar-item">커뮤니티</a>
            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link" href="">
                    마이페이지
                </a>
                <div class="navbar-dropdown">
                    <a class="navbar-item" href="">
                        회원정보
                    </a>
                    <a class="navbar-item" href="">
                        장바구니 내역
                    </a>
                    <a class="navbar-item" href="">
                        즐겨찾기
                    </a>
                    <a class="navbar-item" href="">
                        내가 쓴 댓글
                    </a>
                    <a class="navbar-item" href="/logout">
                        로그아웃
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="columns" style="max-width: 1200px; margin:auto;">
    {% if status %}
    <div class="box">
        <article class="media">
            <div class="media-content">
                <div class="field">
                    <label class="label" for="input-title">title</label>
                    <p class="control">
                        <input id="input-title" class="input"
                               placeholder="제목" value="{{ products.title }}">
                    </p>
                </div>
                <div class="field">
                    <label class="label" for="input-picture">picture</label>
                    <div class="control is-expanded">
                        <div class="file has-name">
                            <label class="file-label" style="width:100%">
                                <input id="input-picture" class="file-input" type="file"
                                       name="resume">
                                <span class="file-cta">
                                    <span class="file-icon"><i class="fa fa-upload"></i></span>
                                    <span class="file-label">파일 선택</span>
                                </span>
                                <span id="file-name" class="file-name"
                                      style="width:100%;max-width:100%">{{ products.file }}</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="input-content">나는 누구?</label>
                    <p class="control">
                        <textarea id="input-content" class="textarea"
                                  placeholder="내용">{{ products.content }}</textarea>
                    </p>
                </div>
                <div class="level-right">
                    <div class="level-item">
                        <a class="button is-sparta" onclick="posting()">등록</a>
                    </div>
                    <div class="level-item">
                        <a class="button is-sparta is-outlined" href="/product">취소</a>
                    </div>
                </div>
            </div>
        </article>
    </div>
    <div class="content" style="width: 300px; margin: 5rem auto;">
        <div class="card">
            <div id="media_guide" class="is-hidden">
                <div class="media-left">
                    <figure class="image is-48x48">
                        <img src="" class="card-img-guide">
                    </figure>
                </div>
                <div class="media-content">
                    <p class="title is-6">${products['guide_name']}</p>
                    <p class="subtitle is-6">${products['guide_info']}</p>
                </div>
            </div>
            <table>
                <thead>
                <tr>
                    <th>여행 지역</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>products.map_api</td>
                </tr>
                </tbody>
                <thead>
                <tr>
                    <th>여행 일정</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>{{ products.calender }}</td>
                </tr>
                </tbody>
                <thead>
                <tr>
                    <th>가격</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>{{ products.price }}</td>
                </tr>
                </tbody>
            </table>
            <div id="button_guide" class="is-hidden">
                <div class="buttons is-centered">
                    <button class="button is-fullwidth" onclick="edit_product()"
                            style="max-width: 280px; height: 30px;">상품 수정하기
                    </button>
                    <button class="button is-fullwidth" onclick="delete_product()"
                            style="max-width: 280px; height: 30px; margin-bottom: 15px;">상품 삭제하기
                    </button>
                </div>
            </div>
            <div id="button_user">
                <div class="buttons is-centered">
                    <button class="button is-fullwidth" onclick="go_bucket()"
                            style="max-width: 280px; height: 80px; margin-bottom: 15px;">장바구니
                    </button>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
</div>
</body>
</html>
